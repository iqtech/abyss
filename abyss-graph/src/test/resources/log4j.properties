log4j.rootLogger=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
#log4j.appender.A1.layout.ConversionPattern=[%p] [%d] [%t] [%c] %m%n
log4j.appender.A1.layout.ConversionPattern=[%p] [%d] [%c] %m%n

# Print only messages of level WARN or above in the data com.foo.
log4j.logger.org.infinispan=WARN
log4j.logger.org.modeshape=WARN
log4j.logger.net.dataforte=WARN
log4j.logger.org.hibernate=WARN